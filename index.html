<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extremely Realistic Sports Bets</title>
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark debug">
<main class="container-fluid">
    <section class="row justify-content-center">
        <div id="dteam1" class="col-5 bg-success text-light m-4 p-4 fs-4 text-center">
            Team 1
        </div>
        <div id="dteam2" class="col-5 bg-primary text-light m-4 p-4 fs-4 text-center">
            Team 2
        </div>
    </section>
    <section class="row justify-content-center">
        <div class="col-5 text-center m-1">
            <button class="btn btn-success" onclick="betTeam(25,'team1')"> Bet $25 Team 1</button>
        </div>
        <div class="col-5 text-center m-1">
            <button class="btn btn-primary" onclick="betTeam(25,'team2')"> Bet $25 Team 2 </button>
        </div>
        <div class="col-5 text-center m-1">
            <button class="btn btn-success" onclick="betTeam(50,'team1')"> Bet $50 Team 1</button>
        </div>
        <div class="col-5 text-center m-1">
            <button class="btn btn-primary" onclick="betTeam(50,'team2')"> Bet 50$ Team 2 </button>
        </div>
        <div class="col-5 text-center m-1">
            <button class="btn btn-success" onclick="betTeam(100,'team1')"> Bet $100 Team 1</button>
        </div>
        <div class="col-5 text-center m-1">
            <button class="btn btn-primary" onclick="betTeam(100,'team2')"> Bet $100 Team 2 </button>
        </div>
        <div class="col-5 text-center m-1">
            <button class="btn btn-danger" onclick="betTeam(150, 'team1')"> Bet ALL IN Team 1</button>
        </div>
        <div class="col-5 text-center m-1">
            <button class="btn btn-danger" onclick="betTeam(150,'team2')"> Bet ALL IN Team 2 </button>
        </div>
        <div class="col-6 bg-warning m-4 p-2"> 
            Bank: $
            <span id="bank">0.00</span>
    </section>
    </div>
    
</main>


    <script src="app.js"></script>
</body>
</html>
